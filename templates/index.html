<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4A90E2',
                        success: '#50E3C2',
                        background: '#F5F7FA',
                        text: '#2C3E50',
                        error: '#E74C3C'
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                },
            },
            darkMode: 'class'
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }
        .button-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.25);
        }
        .notification {
            transform: translateY(-100%);
            animation: slideDown 0.3s forwards;
        }
        @keyframes slideDown {
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-background text-text min-h-screen">
    <div id="notification" class="fixed top-4 right-4 max-w-sm w-full hidden z-50"></div>

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">URL Shortener</h1>
            <p class="text-gray-600">Create short, memorable links in seconds</p>
        </div>

        <!-- Main Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <form id="urlForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2" for="url">
                        Long URL
                    </label>
                    <input type="url" id="longUrl" name="url" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-background text-text placeholder-gray-400 input-focus"
                        placeholder="https://example.com/very/long/url">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" for="custom_code">
                        Custom Code (Optional)
                    </label>
                    <input type="text" id="customCode" name="custom_code"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-background text-text placeholder-gray-400 input-focus"
                        placeholder="my-custom-url">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2" for="expiration_days">
                        Expiration (Days)
                    </label>
                    <input type="number" id="expirationDays" name="expiration_days"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-background text-text placeholder-gray-400 input-focus"
                        value="30" min="1" max="365">
                </div>

                <div>
                    <div class="flex items-center justify-between mb-2">
                        <label class="block text-sm font-medium">
                            Password Protection
                        </label>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="enablePassword" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
                        </label>
                    </div>
                    <div id="passwordInputContainer" class="hidden">
                        <input type="text" id="password" maxlength="6" pattern="[0-9]{6}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-background text-text placeholder-gray-400 input-focus"
                            placeholder="Enter 6-digit PIN">
                        <p class="mt-1 text-sm text-gray-500">Enter a 6-digit PIN to protect your URL</p>
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-primary text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 button-hover">
                    Shorten URL
                </button>
            </form>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <h2 class="text-xl font-semibold mb-4">Your Shortened URL</h2>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Short URL</label>
                        <div class="flex items-center space-x-2">
                            <input type="text" id="shortUrl" readonly
                                class="flex-1 px-4 py-3 rounded-xl border border-gray-200 bg-background text-text">
                            <button onclick="copyToClipboard('shortUrl')"
                                class="px-4 py-3 rounded-xl bg-primary text-white font-medium button-hover">
                                Copy
                            </button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2">QR Code</label>
                        <div class="flex justify-center p-4 bg-background rounded-xl">
                            <img id="qrCode" alt="QR Code" class="max-w-[200px]">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent URLs Table -->
        <div id="recentUrls" class="glass-effect rounded-2xl p-8 fade-in">
            <h2 class="text-2xl font-semibold mb-6 gradient-text">Recent URLs</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="border-b border-gray-700">
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Short URL</th>
                            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Original URL</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">Clicks</th>
                            <th class="px-4 py-3 text-center text-xs font-semibold text-gray-400 uppercase tracking-wider">Created</th>
                        </tr>
                    </thead>
                    <tbody id="recentUrlsList" class="divide-y divide-gray-700">
                        <!-- URLs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const customCode = document.getElementById('customCode').value;
            const expirationDays = parseInt(document.getElementById('expirationDays').value) || 30;
            const enablePassword = document.getElementById('enablePassword').checked;
            const password = enablePassword ? document.getElementById('password').value : undefined;
            
            if (!longUrl) {
                showNotification('Please enter a URL', 'error');
                return;
            }
            
            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: longUrl,
                        custom_code: customCode || undefined,
                        expiration_days: expirationDays,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                // Show result
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('shortUrl').value = data.short_url;
                
                // Show QR Code
                if (data.qr_code) {
                    document.getElementById('qrCode').src = data.qr_code;
                }
                
                // Update recent URLs
                loadRecentUrls();
                
                showNotification('URL shortened successfully!');
            } catch (error) {
                console.error('Error shortening URL:', error);
                showNotification(error.message, 'error');
            }
        }

        async function loadRecentUrls() {
            try {
                const response = await fetch('/urls');
                const urls = await response.json();
                
                const tbody = document.getElementById('recentUrlsList');
                tbody.innerHTML = '';
                
                urls.forEach(url => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-800/50 transition-colors';
                    row.innerHTML = `
                        <td class="px-4 py-4">
                            <div class="flex items-center space-x-2">
                                <a href="${url.short_url}" class="text-indigo-400 hover:text-indigo-300 truncate max-w-[200px]" target="_blank" title="${url.short_url}">${url.short_url}</a>
                                <button onclick="copyToClipboard('${url.short_url}')" class="text-gray-400 hover:text-white transition-colors">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                        <td class="px-4 py-4">
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-300 truncate max-w-[400px]" title="${url.long_url}">${url.long_url}</span>
                                <a href="${url.long_url}" class="text-indigo-400 hover:text-indigo-300 transition-colors" target="_blank">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                </a>
                            </div>
                        </td>
                        <td class="px-4 py-4 text-center">
                            <span class="text-white font-medium">${url.clicks}</span>
                        </td>
                        <td class="px-4 py-4 text-center">
                            <span class="text-gray-300">${new Date(url.created_at).toLocaleDateString()}</span>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading recent URLs:', error);
            }
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showNotification('Copied to clipboard!');
            } catch (err) {
                showNotification('Failed to copy', 'error');
            }
        }

        // Load recent URLs when page loads
        loadRecentUrls();
        
        // Refresh recent URLs every 30 seconds without affecting the current view
        setInterval(loadRecentUrls, 30000);
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-xl text-white fade-in ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} glass-effect`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const enablePasswordCheckbox = document.getElementById('enablePassword');
            const passwordInputContainer = document.getElementById('passwordInputContainer');
            const passwordInput = document.getElementById('password');

            enablePasswordCheckbox.addEventListener('change', function() {
                passwordInputContainer.classList.toggle('hidden');
                if (this.checked) {
                    passwordInput.setAttribute('required', '');
                } else {
                    passwordInput.removeAttribute('required');
                    passwordInput.value = '';
                }
            });
        });

        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();
            shortenUrl();
        });
    </script>
</body>
</html>
